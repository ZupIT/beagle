name: beagle_components
description: Beagle Components is a set of tools and components to be used with the Beagle package.
version: 0.9.1-alpha
homepage: https://github.com/ZupIT/beagle/tree/master/flutter/beagle_components

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.22.5"

dependencies:
  beagle: ^0.9.1-alpha
  flutter:
    sdk: flutter
  webview_flutter: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.1
  mockito: ^5.0.10

flutter:
  uses-material-design: true
  assets:
    - images/
