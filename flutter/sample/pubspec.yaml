name: sample
description: A sample Beagle Flutter application.
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.22.5"

dependencies:
  beagle: ^0.9.2-alpha
  beagle_components: ^0.9.2-alpha
  cupertino_icons: ^1.0.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - images/
