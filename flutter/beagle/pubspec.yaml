name: beagle
description: Beagle is an open source framework for multiplatform development using the concept of Server-Driven UI.
version: 0.9.2-alpha
homepage: https://github.com/ZupIT/beagle/tree/master/flutter/beagle

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.22.5"

dependencies:
  flutter:
    sdk: flutter
  flutter_js: ^0.5.0+2
  get_it: ^7.2.0
  http: ^0.13.3
  url_launcher: ^6.0.9
  yoga_engine: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.1
  mockito: ^5.0.12

flutter:
  plugin:
    platforms:
      android:
        package: br.com.zup.beagle.beagle
        pluginClass: BeaglePlugin
      ios:
        pluginClass: BeaglePlugin

  assets:
    - assets/js/beagle.js
