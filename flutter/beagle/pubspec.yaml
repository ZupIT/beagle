name: beagle
description: Beagle is an open source framework for cross-platform development using the concept of Server-Driven UI.
version: 0.9.0-alpha
homepage: https://usebeagle.io/

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.22.5"

dependencies:
  flutter:
    sdk: flutter
  flutter_js: ^0.5.0+0
  get_it: ^7.1.3
  http: ^0.13.3
  url_launcher: ^6.0.6
  yoga_engine: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.1
  mockito: ^5.0.10

flutter:
  plugin:
    platforms:
      android:
        package: br.com.zup.beagle.beagle
        pluginClass: BeaglePlugin

  assets:
    - assets/js/beagle.js
