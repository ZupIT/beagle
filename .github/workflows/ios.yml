name: iOS PR Verification

on:
  pull_request:
    branches: [ master ]
    # TODO: remove this path selector when we have more integrated tests
    paths: 'iOS/**'

jobs:
  pr_verification:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v2

      # - name: Cache RubyGems
      #   uses: actions/cache@v1
