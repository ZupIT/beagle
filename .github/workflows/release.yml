name: Beagle Release

on:
    push:
      tag:
        - '*'
        # branch:
        #     - '1.2.10-ios'
jobs:
    generate-release:
        name: Generate release
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2.1.0
              with:
                  fetch-depth: '0'
                  ref: 'master'

            -   name: Cache fastlane dependences
                uses: actions/cache@v2
                env:
                    fastlane-cache-key: fastlane-cache
                    fastlane-path: ~/.gem
                with:
                    path: ${{ env.fastlane-path }}
                    key: ${{ runner.os }}-build-${{ env.fastlane-cache-key }}-${{ hashFiles('Gemfile.lock') }}
            -   name: Install Fastlane
                run: bundle config set path '~/.gem' && bundle install

            - name: Install Fastlane
              run: bundle install
            - name: Deploy new version
              env:
                REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
                NAME_REPO_TOKEN: ${{ secrets.NAME_REPO_TOKEN }}
                NX_USR_SNP: ${{ secrets.NX_USR_SNP }}
                NX_PSS_SNP: ${{ secrets.NX_PSS_SNP }}
                NX_REPO_URL: ${{ secrets.NX_REPO_URL }}
                GITHUB_USER: ${{ secrets.NAME_REPO_TOKEN }}
                GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
                DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
                COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
                TAG_NAME: ${{ github.ref }}
              run: bundle exec fastlane deploy
        