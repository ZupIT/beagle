name: Beagle Horusec Security Pull Request

on:
  pull_request:
    branches:
      - master
      - release/*

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Running Horusec Security
        #we need to ignore sample, automatedTests, automated-tests and .gradle because they are not being shipped the Beagle sdk
        #The two hash was added because we have False Positive on TextInput.swift, we have an enum called PASSWORD, and UrlBuilderDefault.kt, we have a base64 failure but we don't use the base64 on this code
        env:
          HORUSEC_CLI_REPOSITORY_AUTHORIZATION: ${{ secrets.HORUSEC_CLI_REPOSITORY_AUTHORIZATION }}
        run: |
          curl -fsSL https://horusec.io/bin/install.sh | bash
          horusec start -p ./ --ignore="**/sample/**,**/.gradle/**,**/automatedTests/**,**/automated-tests/**,**/iOS/Libraries/**,**/iOS/Tests/**,**/flutter/beagle/assets/**,**/tests/appium/**,**/**/gradlew.bat,**/flutter/tests.sh" -a "$HORUSEC_CLI_REPOSITORY_AUTHORIZATION" -n "beagle" -e "true" -u "https://api-horusec.zup.com.br"  -G "true" -F "362d6771e8217df3488f848889baa8fdfb241aac3ae9c0c2acb0a7fe9daab3da, f8fec8d935867381f805da5ae5bdd903d691e8a98af182a2f3c43110223248f5, be34b5ae7ce52ed4a5d2f7494f5c80d4dcb2e0345945dcd78ad6f3a53c9cb2ae, fa44324e9907e721a4229da0cd1fe87300e1abc96506a56080e9bd01160ea26b, 41c593a0796f7d74512362d187e8ed80c245dcc82010ed119b015727440b07ef"
