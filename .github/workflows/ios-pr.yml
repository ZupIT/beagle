name: Beagle iOS Pull Request

on:
    push:
        branches:
            - master
    pull_request:
        # TODO: remove this path selector when we have more integrated tests
        paths: 'iOS/**'
jobs:
    pr_verification:
        name: PR Check
        runs-on: macos-latest
        
        strategy:
            matrix:
                destination: ['platform=iOS Simulator,OS=13.1,name=iPhone 11']
                xcode: ['/Applications/Xcode_11.1.app/Contents/Developer']

        steps:
            -   uses: actions/checkout@v2

            -   name: Cache fastlane dependences
                uses: actions/cache@v2
                env:
                    fastlane-cache-key: fastlane-cache
                    fastlane-path: ~/.gem
                with:
                    path: ${{ env.fastlane-path }}
                    key: ${{ runner.os }}-build-${{ env.fastlane-cache-key }}-${{ hashFiles('Gemfile.lock') }}
         
            -   name: Install Fastlane
                run: bundle config set path '~/.gem' && bundle install

            -   name: Cache SPM dependencies
                uses: actions/cache@v2
                with:
                    path: ${{ runner.os }}-spm-${{ hashFiles('iOS/**/Package.resolved') }}
                    key: ~/**/DerivedData
                    
            -   name: Dependencies
                run: |
                  cd iOS/Example/BeagleSample
                  bundle exec pod install
                env:
                  DEVELOPER_DIR: ${{ matrix.xcode }}
            
            -   name: Build Application
                run: |
                  cd iOS/Example/BeagleSample
                  bundle exec fastlane scan --destination "${destination}" --scheme "BeagleSample"
                  xcodebuild build -workspace BeagleSample.xcworkspace -scheme BeagleSample -sdk iphonesimulator -destination "${destination}"
                env:
                  destination: ${{ matrix.destination }}
                  DEVELOPER_DIR: ${{ matrix.xcode }}
              
            -   name: install swiftLint
                run: brew install swiftlint

            -   name: execute Fastlane
                env:
                    GITHUB_USER: ${{ secrets.NAME_REPO_TOKEN }}
                    GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
                    CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
                run: bundle exec fastlane ios pull_request_verification
