import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'kotlin'
    id 'org.springframework.boot' version '2.3.5.RELEASE'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.5.10"
    implementation "org.springframework.boot:spring-boot-starter-actuator:2.3.5.RELEASE"
    implementation "br.com.zup.beagle:beagle-spring-starter:1.0.0-local"
    implementation "br.com.zup.beagle:beagle-micronaut-starter:1.0.0-local"
}

task buildAndPublishBeagleBackendLocally {
    doLast {
        def workingDirVar = "${projectDir}/../../../backend"
        def executableVar = ''

        if (Os.isFamily(Os.FAMILY_WINDOWS)) {
            executableVar = 'gradlew.bat'
        } else {
            executableVar = './gradlew'
        }

        exec {
            workingDir "${workingDirVar}"
            executable "${executableVar}"
            args "build"
        }

        exec {
            workingDir "${workingDirVar}"
            executable "${executableVar}"
            args 'publishToMavenLocal'
        }
    }
}

compileKotlin.dependsOn buildAndPublishBeagleBackendLocally