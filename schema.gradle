import org.apache.tools.ant.taskdefs.condition.Os

task schema {
    def bashSchema
	if (Os.isFamily(Os.FAMILY_WINDOWS)){
		bashSchema = "$projectDir/../../schema-ruby-erb/model_generation/schema.bat -$rootProject.ext.schemaPlatform".execute()
	}else{
		bashSchema = "$projectDir/../../schema-ruby-erb/model_generation/schema.sh -$rootProject.ext.schemaPlatform".execute()
	}
    bashSchema.waitForProcessOutput(System.out, System.err)

    if (bashSchema.exitValue() != 0) {
        throw new GradleScriptException("Schema script failed. Please see log.", null)
    }
}

build.dependsOn schema
